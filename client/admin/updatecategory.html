<html>
<head>
  <meta charset="UTF-8">
  <title><%= title %></title>
  <script src="/work/js/modernizer.js" type="text/javascript"></script>


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
   <link rel="stylesheet" href="/work/css/style.css">
	<link rel="stylesheet" href="/css/bootstrap.min.css"> <!-- load bootstrap css -->
	<link rel="stylesheet" href="/css/font-awesome.min.css"> <!-- load fontawesome -->
  
</head>

<body>
  <section>
  <!--for demo wrap-->

  <div class="tbl-header">
   <table cellpadding="0" cellspacing="0" border="0">
   <thead>
        <tr>
		<strong>
          <th style="text-align:center">Job Title</th>
          <th style="text-align:center">Payment</th>
		  <th style="text-align:center">Time To Rate</th>
          <th style="text-align:center">Time To Finish</th>
          <th style="text-align:center">Detail</th>
		  </strong>
        </tr>
      </thead>
  </tr>

  <% for (var i = 0; i < data.length; i++) { %>
    <tr align="center">
      <td style="text-align:center" ><%= data[i].title %></td>
      <td style="text-align:center"><%= data[i].payment %></td>
	  <td style="text-align:center"><%= data[i].ttr %></td>
	  <td style="text-align:center"><%= data[i].ttf %></td>
		<td style="text-align:center"><form method="post" action="/work/jobcategory/<%=category%>/<%=todo%>/<%= data[i].id %>">
			<button class= "btn btn-success" type="submit"><%=todo%></button>
		</form>
		</td>
    </tr>    
  <% } %>
</table>



</div>
</section>
</div>
</html>

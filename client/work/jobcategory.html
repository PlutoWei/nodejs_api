<html>
<head>
  <meta charset="UTF-8">
  <title><%=title%></title>

	<link rel="stylesheet" href="/css/bootstrap.min.css"> <!-- load bootstrap css -->
	<link rel="stylesheet" href="/css/font-awesome.css"> <!-- load fontawesome -->
	<link rel="stylesheet" href="/css/style.css"> <!-- load fontawesome -->	
	
	<script src="/js/jquery-3.1.1.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
</head>
<body>
<link href="/css/font-awesome.css" rel="stylesheet">
<div class="container">
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/profile"><strong>ZetaWork</strong></a>
    </div>
    <ul class="nav navbar-nav">
	  <li class="active"><a href="/profile">Home</a></li>
    </ul>
  </div>
</nav>
  <section>
  <!--for demo wrap-->
  
  <div class="tbl-header">
   <table class="table table-hover table-striped" cellpadding="0" cellspacing="0" border="0">
   <thead>
        <tr>
		<strong>
          <th style="text-align:center">Job Title</th>
          <th style="text-align:center">Payment</th>
		  <th style="text-align:center">Time To Rate</th>
          <th style="text-align:center">Time To Finish</th>
          <th style="text-align:center">Detail</th>
		  </strong>
        </tr>
      </thead>
  </tr>

  <% for (var i = 0; i < data.length; i++) { %>
    <tr align="center">
      <td style="text-align:center" ><%= data[i].title %></td>
      <td style="text-align:center"><%= data[i].payment %></td>
	  <td style="text-align:center"><%= data[i].ttr %></td>
	  <td style="text-align:center"><%= data[i].ttf %></td>
		<td style="text-align:center">
		<form method="post" action="/work/<%=action%>/<%= data[i].id %>">
			<input type="hidden" name="category" value="<%=category%>">
			<button class= "btn btn-success btn-sm" type="submit"><%=todo%></button>
		</form>
		<form method="get" action="/work/verify_work/<%= data[i].id %>">
			<button class= "btn btn-primary btn-sm" type="submit">Verify</button>
		</form>
    </tr>    
  <% } %>
</table>



</div>
</section>
</div>
</html>

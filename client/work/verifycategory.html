<html>
<head>
  <meta charset="UTF-8">
  <title><%=title%></title>
	<link rel="stylesheet" href="/css/bootstrap.min.css"> <!-- load bootstrap css -->
	<link rel="stylesheet" href="/css/font-awesome.css"> <!-- load fontawesome -->
	<link rel="stylesheet" href="/css/style.css"> <!-- load fontawesome -->	
	
	<script src="/js/jquery-3.1.1.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
</head>
<body>
<link href="/css/font-awesome.css" rel="stylesheet">
<div class="container">
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/profile"><strong>ZetaWork</strong></a>
    </div>
    <ul class="nav navbar-nav">
	  <li class="active"><a href="/profile">Home</a></li>
    </ul>
  </div>
</nav>
  <section>
  <!--for demo wrap-->
  
  <div class="tbl-header">
   <table class="table table-hover table-striped" cellpadding="0" cellspacing="0" border="0">
   <thead>
        <tr>
		<strong>
          <th style="text-align:center">List Of Submitted Work</th>
		  <th style="text-align:center">Job ID</th>
          <th style="text-align:center">Proof</th>
		  <th style="text-align:center"></th>
		  </strong>
        </tr>
      </thead>
  </tr>

  <% for (var i = 0; i < data.length; i++) { %>
    <tr align="center">
      <td style="text-align:center" ><%= data[i]._id %></td>
	  <td style="text-align:center"><%= data[i].job_id %></td>
	  <td style="text-align:center"><%= data[i].proof %></td>
	  <td style="text-align:center">
		<form method="get" action="/work/verify/<%= data[i].job_id %>/<%= data[i]._id %>">
			<input type="hidden" id = "pVote" value="<%=data[i].pVote%>" >
			<input type="hidden" id = "nVote" value="<%=data[i].nVote%>" >
			<button class= "btn btn-success" type="submit">Verify</button>
		</form>
	  </td>
	
    </tr>    
  <% } %>
</table>



</div>
</section>
</div>
</html>

	<h1>Sign-up</h1>
	
<p id="p2"></p>
	<!-- signup FORM -->
	<form id="signup" action="/signup" method="post">
		<div class="form-group">
			<label>Username (Shareable)</label>
			<input required id = 'a' readonly type="text" name="username" class="form-control" value = "">
		</div>
		
		<div class="form-group">
			<label>Deposit Address </label>
			<input readonly id = 'd' type="text" class="form-control" name="depositAddress"value="" required>
		</div>
		
		<div class="form-group">
			<label>Public Key (Shareable) </label>
			<input readonly id = 'b' type="text" class="form-control" name="pubKey"value="" required>
		</div>
		<br>
		<div class="form-group">
			<label>Password</label>
			<input  type="password" class="form-control" name="password" required>
		</div>
		<div class="form-group">	
			<input id = 'c' type="hidden" class="form-control" name="private_key" value="" required>
		</div>
		
	
	<div>
	
	<img align = "center" src="/captcha" alt="Smiley face" height="120px" width="450px">
	<div class="form-group">
			<label>Enter Captcha: </label>
			<input  type="text" class="form-control" name="captcha" required>
	</div>
	<button id='ada'	type="submit" class="btn btn-warning btn-lg">Signup</button>
	       
		   <p id="alert-error" ></p>
		   
	</form>
